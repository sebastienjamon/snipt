# fly.toml app configuration file generated for snipt-mcp on 2025-11-11T17:27:20+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'snipt-mcp'
primary_region = 'sjc'

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3001"
  SNIPT_API_URL = "https://snipt.app"
  WIDGET_URL = "https://snipt-mcp.fly.dev"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
